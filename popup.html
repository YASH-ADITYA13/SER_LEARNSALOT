<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        width: 320px;
        padding: 15px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9f9f9;
        color: #333;
      }
      h2 {
        margin-top: 0;
        font-size: 18px;
        color: #2c3e50;
        border-bottom: 2px solid #e0e0e0;
        padding-bottom: 10px;
      }
      .content-info {
        background: white;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        font-size: 13px;
        white-space: nowrap; 
        overflow: hidden;
        text-overflow: ellipsis; 
      }
      label {
        font-size: 12px;
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        margin-top: 10px;
      }
      input[type="text"], textarea {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box; 
        font-family: inherit;
      }
      textarea {
        height: 80px;
        resize: vertical;
      }
      #status {
        font-size: 12px;
        color: #666;
        margin-top: 10px;
        margin-bottom: 10px;
        min-height: 15px; 
      }
      button {
        width: 100%;
        padding: 12px;
        background-color: #27ae60; 
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: bold;
        font-size: 14px;
        margin-top: 5px;
      }
      button:hover {
        background-color: #219150;
      }
    </style>
  </head>
  <body>
    <h2>Daily Bookmarker</h2>
    
    <label>Resource Title:</label>
    <div id="page-title" class="content-info">Loading...</div>

    <label for="topic-input">Topic Folder:</label>
    <input type="text" id="topic-input" placeholder="e.g. Coding, Health, AI" value="General">

    <label for="user-note">What did you learn?</label>
    <textarea id="user-note" placeholder="Optional notes..."></textarea>
    
    <div id="status"></div>
    
    <button id="save-btn">Select Root Folder & Save</button>

    <script src="popup.js"></script>
  </body>
</html>
